<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="jv.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
<div id="container">
	<section >
		<input class="display" type="text" id="ans">
	</section>
	<section>
		<input class="display" type="text" id="som">
	</section>


<section>

	<input class="knopje" type="button" name="" value="=" onclick="answer()">
	<input class="knopje" type="button" name="" value="C" onclick="input('c')">
<section> 
	<input class="knopje" type="button" name="" value="7" onclick="input('7')">
	<input class="knopje" type="button" name="" value="8" onclick="input('8')">
	<input class="knopje" type="button" name="" value="9" onclick="input('9')">
	<input class="knopje" type="button" name="" value="X" onclick="operator('*')">		
</section>
<section>
	<input class="knopje" type="button" name="" value="4" onclick="input('4')">
	<input class="knopje" type="button" name="" value="5" onclick="input('5')">
	<input class="knopje" type="button" name="" value="6" onclick="input('6')">
	<input class="knopje" type="button" name="" value="+" onclick="operator('+')">	
</section> 
<section> 
	<input class="knopje" type="button" name="" value="1" onclick="input('1')">
	<input class="knopje" type="button" name="" value="2" onclick="input('2')">	
	<input class="knopje" type="button" name="" value="3" onclick="input('3')">
	<input class="knopje" type="button" name="" value="-" onclick="operator('-')">	
</section>			
<section>
	<input class="knopje" type="button" name="" value="." onclick="input('.')">
	<input class="knopje" type="button" name="" value="0" onclick="input('0')">	
	<input class="knopje" type="button" name="" value="รท" onclick="operator('/')">		
</section>
</section>

	
	
</div>
</body>
</html>
